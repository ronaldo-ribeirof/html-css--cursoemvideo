<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML.5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.
        <p><ul>
            <li><abbr title="Use a tag &lt;h1&gt; (header 1)">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;p&gt; (paragraph)">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;br&gt; (break row)">Quebra de Linha</abbr></li>
            <li><abbr title="Use a tag &lt;strong&gt; (forte = semânticamente)">Negrito</abbr></li>
            <li><abbr title="Use a tag &lt;em&gt; (ênfase = semânticamente)">Itálico</abbr></li>
            <li><abbr title="Use a tag &lt;ins&gt; (inserido = semânticamente)">Sublinhado</abbr></li>
            <li><abbr title="Use a tag &lt;q&gt; (quote)">Citação</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt; (abbreviations)">Abreviações</abbr></li>
        </ul></p>
</body>
</html>
