<!DOCTYPE html>
<html lang="pt-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTMl5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 735px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1035px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. Clique <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">aqui</a> para baixar o arquivo mp3.</p>
    </audio>
    
</body>
</html>
