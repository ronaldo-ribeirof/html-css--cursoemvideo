<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTMl5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> 
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/coffe-video.ogv" type="video/ogv">
        <source src="midia/coffe-video.webm" type="video/webm">
        <source src="midia/coffe-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/407247930?h=0451c5231f&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
