<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M">
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sexo" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fesbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="fesfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="fesnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="festen" id="iesten">
            <label for="iesten">Tênis</label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
